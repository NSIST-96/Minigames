{% extends 'base.html' %}
{% block head %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/account/account.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
{% endblock head %}
{% block content%}
<div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom">Ваш аккаунт</h2>

    <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
      <div class="col d-flex flex-column align-items-start gap-2">
        <img src="{{ url_for('static', filename='img/account_icons/account_alt.jpg') }}" alt="img" with="200" height="200">
        <h2 class="fw-bold text-body-emphasis">Anonimous</h2>
        <p class="text-body-secondary">Зарегистрирован: 01.01.1111</p>
      </div>

      <div class="col">
        <div class="row row-cols-1 row-cols-sm-2 g-4">
          <div class="col d-flex flex-column gap-2">
            <div class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
              <svg class="bi" width="1em" height="1em">
                <use xlink:href="#collection"></use>
              </svg>
            </div>
            <h4 class="fw-semibold mb-0 text-body-emphasis">Змейка</h4>
            <p class="text-body-secondary">Рекорд: 36</p>
          </div>

          <div class="col d-flex flex-column gap-2">
            <div class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
              <svg class="bi" width="1em" height="1em">
                <use xlink:href="#gear-fill"></use>
              </svg>
            </div>
            <h4 class="fw-semibold mb-0 text-body-emphasis">Тетрис</h4>
            <p class="text-body-secondary">Рекорд: 50</p>
          </div>

          <div class="col d-flex flex-column gap-2">
            <div class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
              <svg class="bi" width="1em" height="1em">
                <use xlink:href="#speedometer"></use>
              </svg>
            </div>
            <h4 class="fw-semibold mb-0 text-body-emphasis">Динозавр</h4>
            <p class="text-body-secondary">Рекорд: 20</p>
          </div>

          <div class="col d-flex flex-column gap-2">
            <div class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
              <svg class="bi" width="1em" height="1em">
                <use xlink:href="#table"></use>
              </svg>
            </div>
            <h4 class="fw-semibold mb-0 text-body-emphasis">Кликер</h4>
            <p class="text-body-secondary">Рекорд: 0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
