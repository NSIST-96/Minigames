{% extends 'base.html' %}
{% block title %} Змейка {% endblock title %}
{% block head %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/games/tetris.css') }}">
{% endblock head %}
{% block content %}
{{super()}}
<div class="game">
    <div class="game-play">
        <canvas width="320" height="608" id="game"></canvas>
    </div>
    <div class="game-info">
        <div class="game-score">
            <h1>Счёт:</h1>
            <span class="score-count">0</span>
        </div>
        <div class="game-speed">
            <h1>Скорость:</h1>
            <span class="speed-count">1</span>
        </div>
    </div>
</div>
<script src="../../static/js/tetris.js"></script>
{% endblock content %}
