{% extends 'base.html' %}
{% block title %} Домашняя страница {% endblock title %}
{% block content%}
{% block head %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/menu/home.css') }}">
{% endblock head %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">Добро пожаловать в миниигры!</h1>
        <h3 class="fw-normal text-muted mb-3">Сделай перерыв, отдохни ☻</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link" href="{{ url_for('games')}}">
                Список игр
                <svg class="bi">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </a>
            <a class="icon-link" href="{{ url_for('news')}}">
                Свежие новости
                <svg class="bi">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </a>
        </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
{% endblock content %}
